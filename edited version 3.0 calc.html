<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Calculator</title>
  <style>
    body {
      
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .view {
      background-color: #a0afaf;
      width: 144%;
      max-width: 320px;
      font-size: 24px;
      text-align: right;
      padding: 15px;
      border-radius: 5px;
      color: #1a1a1a;
      margin: 0 auto 20px;
    }
     .calc-body{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
     }

    .calc-wrapper {
     
      display: flex;
      gap: 20px;
      background-color: #a0afaf;
      padding: 20px;
      border-radius: 8px;
      width: max-content;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .button-container button,
    .numerical-value button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #db1b00;
      cursor: pointer;
      min-width: 60px;
    }

    .button-container button:hover,
    .numerical-value button:hover {
      background-color: #2980b9;
      color: white;
    }

    .Last-button {
      display: flex;
      gap: 10px;
      grid-column: 1 / -1;
    }

    .Last-button button {
      flex: 1;
    }

    .numerical-value {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>

  

  <div class="calc-body">
  <p class="view" id="display">0</p>
  <div class="calc-wrapper">

    <!-- Number Grid -->
    <div class="button-container">
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>

      <div class="Last-button">
        <button id="0">0</button>
        <button id="equals">=</button>
        <button id="clear">Clear</button>
        <button id="AC">AC</button>
      </div>
    </div>

    <!-- Operator Buttons -->
    <div class="numerical-value">
      <button id="plus">+</button>
      <button id="minus">-</button>
      <button id="times">*</button>
      <button id="divide">/</button>
    </div>

  </div>
</div>

</html>
